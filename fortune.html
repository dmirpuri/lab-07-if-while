<body>
<script>
var number = prompt ("Give me a number between 1 and 3, and I'll predict your future...");

num = parseInt (number, 10);

if (num == 1) {
	console.log ("You will type in the word \"git\" many times");
}
else if (num == 2) {
	console.log ("You will be hungry by the end of class");
}
else if (num == 3) {
	console.log ("You will be a better person when you learn programming");
}
else {
	console.log ("");
}

</script>
</body>
