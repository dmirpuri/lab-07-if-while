<script>
var number = prompt ("Guess the secret number");
num = parseInt (number,10);

	console.log ("You got it!");
}
else if (num == 4 || num == 6){
	console.log ("Close, the secret number was " + 5);
}
else {
	console.log ("Nope, it was " + 5);
}

</script>
