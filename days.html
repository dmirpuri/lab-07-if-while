<html>
<head>
	<title></title>
</head>
<body>
<script>
var number = prompt ("Give me a number for the day of the week");
num = parseInt (number,10);

switch (num)
{
case 1:
	console.log ("Monday");
	break;
case 2:
	console.log ("Tuesday");
	break;
case 3:
	console.log ("Wednesday");
	break;
case 4:
	console.log ("Thursday");
	break;
case 5:
	console.log ("Friday");
	break;
case 6:
	console.log ("Saturday");
	break;
case 7:
	console.log ("Sunday");
	break;
default:
	console.log ("That's not a day");


}


</script>
</body>
</html>
